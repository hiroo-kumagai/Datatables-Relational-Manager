<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Management - Company Data Management System</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">Company Name</div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="employees.html">Employees</a></li>
            <li><a href="departments.html" class="active">Departments</a></li>
            <li><a href="security-cards.html">Security Cards</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Department Management</h1>
          <div>
            <label for="editing-toggle">
              <span id="toggle-label">Disabled</span>
              <div class="toggle-switch">
                <input type="checkbox" id="editing-toggle" />
                <span class="slider"></span>
              </div>
            </label>
          </div>
        </div>
        <div class="card-body">
          <div class="btn-group">
            <button id="add-btn" class="btn btn-success" style="display: none">
              Add Department
            </button>
          </div>

          <div class="table-responsive">
            <table id="data-table" class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="form-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modal-title">Add Department</h2>
          <span class="close">&times;</span>
        </div>
        <form id="entity-form">
          <div class="modal-body">
            <div class="form-group">
              <label for="name" class="form-label">Department Name *</label>
              <input type="text" class="form-control" name="name" required />
            </div>
            <div class="form-group">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                name="description"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close">
              Cancel
            </button>
            <button type="submit" class="btn" id="submit-btn">
              Add Department
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Delete Department</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this department? This action cannot
            be undone.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/base-table.js"></script>
    <script src="assets/js/responsive-table.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const departmentTable = new BaseTable({
          tableName: "departments",
          apiEndpoint: "api/departments.php",
          columns: [
            { data: "id", title: "ID" },
            { data: "name", title: "Name" },
            { data: "description", title: "Description" },
          ],
          hiddenColumns: ["id"], // Hide ID column as requested
        });
      });
    </script>
  </body>
</html>
